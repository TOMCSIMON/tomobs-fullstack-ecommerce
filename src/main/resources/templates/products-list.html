<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToMobs</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
          rel="stylesheet">
</head>

<body style="background-color:#E4E4E4;">

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container " style="margin-top: 100px;">

    <h4><a>Product</a></h4>

    <!-- Filter + Sort Bar -->
    <div class="d-flex align-items-center justify-content-between my-4">

        <!-- LEFT: Filters -->
        <div class="d-flex flex-wrap align-items-center gap-2">



            <!-- Categories -->

            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown">
                    Categories
                </button>

                <ul class="dropdown-menu">
                    <li th:each="category : ${categories}">
                        <a class="dropdown-item"
                           th:text="${category.name}"
                           th:href="@{/products(categoryId=${category.id})}">
                            Category Name
                        </a>
                    </li>
                </ul>
            </div>


            <!-- Brand -->
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Brand
                </button>
                <ul class="dropdown-menu">
                    <li th:each="brand : ${brands}">
                        <a class="dropdown-item"
                           th:text="${brand.name}"
                           th:href="@{/products(brandId=${brand.id})}">
                            Category Name
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Price -->
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Price
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Below ₹20,000</a></li>
                    <li><a class="dropdown-item" href="#">₹20,000 - ₹40,000</a></li>
                    <li><a class="dropdown-item" href="#">Above ₹40,000</a></li>
                </ul>
            </div>

            <!-- RAM -->
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    RAM (GB)
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">4 GB</a></li>
                    <li><a class="dropdown-item" href="#">8 GB</a></li>
                    <li><a class="dropdown-item" href="#">16 GB</a></li>
                </ul>
            </div>

        </div>

        <!-- RIGHT: Sort By -->
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Sort by Relevancy
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Relevancy</a></li>
                <li><a class="dropdown-item" href="#">Price: Low to High</a></li>
                <li><a class="dropdown-item" href="#">Price: High to Low</a></li>
                <li><a class="dropdown-item" href="#">Newest First</a></li>
            </ul>
        </div>

    </div>


    <div class="container">
        <div class="row">
            <div th:each="product : ${products}" class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <img th:src="@{${product.imageUrl}}"
                         class="card-img-top"
                         th:alt="${product.productName}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.productName}">Product Name</h5>
                        <p class="card-text" th:text="${product.variantName}">Variant Name</p>
                        <p class="card-text">
                            <strong th:text="${'₹' + product.price}">Price</strong>
                        </p>
                        <a th:href="@{/products/detail/{id}(id=${product.productId})}"
                           class="btn btn-dark">View Details</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/products(page=${currentPage - 1})}"> < </a>
                </li>
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/products(page=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/products(page=${currentPage + 1})}"> > </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
