<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
          rel="stylesheet">
</head>

<body style="background-color:#E4E4E4;">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container d-flex justify-content-center">
    <form id="login-form" class="login-form">

        <h3 class="text-center mb-5">Login to Your Account</h3>

        <!-- Email -->
        <div class="input-groups">
            <label for="email">Email</label>
            <div class="icon-input">
                <img th:src="@{/icons/email.png}" class="field-icon" alt="">
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
        </div>

        <!-- Password -->
        <div class="input-groups">
            <label for="password">Password</label>
            <div class="icon-input">
                <img th:src="@{/icons/padlock.png}" class="field-icon" alt="">
                <input type="password" id="password" placeholder="Enter your password" required>
                <img th:src="@{/icons/hide.png}" class="toggle-eye" id="togglePassword" alt="">
            </div>
        </div>

        <div class="text-center">
            <a th:href="@{/#}" class="forgot-pass">Forgot your password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="login-btn">Login</button>

        <div class="text-center mt-1">OR</div>

        <!-- Google Button -->
        <button type="button" class="google-signin">
            <img class="google-icon" th:src="@{/icons/google.png}">
            Continue with Google
        </button>

        <p class="signup-link text-center my-3">
            Donâ€™t have an account?
            <a th:href="@{/signup}">Signup now</a>
        </p>

    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/js/login-validation.js}"></script>

</body>
</html>
