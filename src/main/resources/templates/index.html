<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToMobs</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <link rel="stylesheet" th:href="@{/css/index.css}">


    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
          rel="stylesheet">
</head>

<body style="background-color:#E4E4E4;">


<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="hero container-fluid d-flex align-items-center justify-content-between">

    <div class="hero-content">
        <h2>Discover Most <br> Affordable <br> Smart phones</h2>

        <p class="hero-text">
            Find the best,reliable and affordable smartphones.
            We focus on the product quality.
            Just order now!
        </p>

        <div class="hero-buttons">
            <a th:href="@{/login}" class="btn btn-dark px-4 py-2 me-3">Login</a>
            <a th:href="@{/signup}" class="btn btn-dark px-4 py-2">Signup</a>
        </div>
    </div>

    <div class="hero-image">
        <img th:src="@{/images/Phone-img-1.jpg}" alt="phone-img">
    </div>

</div>



<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
