<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Address</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/user-sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/user-address.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color:#E4E4E4;">

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="user-layout">
    <div th:insert="~{fragments/user-sidebar :: userSidebar}"></div>

    <main class="flex-grow-1 mt-5 container">

        <div class="d-flex justify-content-between align-items-center mt-5">
            <h3>My Address</h3>
            <button class="btn btn-dark"
                    data-bs-toggle="modal"
                    data-bs-target="#addAddressModal">
                Add Address
            </button>
        </div>
    </main>
</div>


<!-- Add Address Modal -->
<div class="modal fade" id="addAddressModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Add New Address</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form th:action="@{/address/add}"  th:object="${userAddressAddDTO}" method="post">

                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" th:field="*{fullName}" placeholder="Enter your full name" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Enter your phone number" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Street Address</label>
                        <input type="text" class="form-control" th:field="*{addressLine1}" placeholder="Street Address" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Street Address</label>
                        <input type="text" class="form-control" th:field="*{addressLine2}" placeholder="Apartment, suite, landmark (optional)">
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" th:field="*{city}" placeholder="Enter city" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control" th:field="*{state}" placeholder="Enter your state" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Postal code</label>
                            <input type="text" class="form-control" th:field="*{postalCode}" placeholder="Enter your postal code" required>
                        </div>
                    </div>


                    <div class="form-check mb-2">
                        <label class="form-check-label">Set as default address</label>
                        <input class="form-check-input" type="checkbox" th:field="*{isDefault}">
                    </div>


                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save Address</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
