<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cart</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="d-flex flex-column min-vh-100" style="background-color:#E4E4E4;">

<div th:insert="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow-1 mt-5">

    <div class="container cart-container">

        <h4 class="mb-4">Your Cart</h4>

        <div class="row">
            <!-- LEFT SIDE -->
            <div class="col-lg-8">

                <!-- Apply Coupon -->
                <div class="cart-card mb-4">
                    <select class="form-select">
                        <option>Apply Coupon</option>
                    </select>
                </div>

                <div>
                    <div th:if="${#lists.isEmpty(cartItems)}">
                        <h3>Your cart is feeling a bit lonely!</h3>
                        <a th:href="@{/products}" class="btn btn-dark">Shop now</a>
                    </div>

                    <div th:unless="${#lists.isEmpty(cartItems)}">
                        <!-- Cart Item -->
                        <div th:each="items : ${cartItems}" class="cart-card cart-item d-flex align-items-center">
                            <img th:src="${items.imageUrl}" alt="product">
                            <div class="ms-3 flex-grow-1">
                                <h6 th:text="${items.variantName}">Variant name</h6>
                                <div th:text="'₹' + ${items.price}" class="price">₹00.00</div>
                                <div th:text="'₹' + ${items.price}" class="old-price">₹0.00</div>
                                <div class="discount">10% Off</div>

                                <div class="mt-2 d-flex align-items-center gap-2">

                                    <button type="button"
                                            class="qty-btn decrease-btn"
                                            th:attr="data-cart-item-id=${items.cartItemId}">
                                        -
                                    </button>

                                    <span class="qty-value"
                                          th:text="${items.quantity}">
        1
    </span>

                                    <button type="button"
                                            class="qty-btn increase-btn"
                                            th:attr="data-cart-item-id=${items.cartItemId}">
                                        +
                                    </button>

                                    <button type="button"
                                            class="remove-btn"
                                            th:attr="data-cart-item-id=${items.cartItemId}">
                                        Remove
                                    </button>

                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE -->
            <div class="col-lg-4">
                <div class="summary-card">
                    <h6 class="mb-3">Order Summary</h6>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Price </span>
                        <span th:text="'₹' + ${totalPrice}">₹0.00</span>
                    </div>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Discount</span>
                        <span>-₹00.00</span>
                    </div>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Savings</span>
                        <span>₹00.00</span>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between fw-bold mb-2">
                        <span>Total Amount</span>
                        <span th:text="'₹' + ${totalPrice}">₹0.00</span>
                    </div>

                    <div class="save-text">
                        You will save ₹00 on this order
                    </div>

                    <button class="checkout-btn mt-3">Checkout</button>
                </div>
            </div>
        </div>

    </div>

</main>

<div th:insert="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/cart.js}"></script>
</body>

</html>
