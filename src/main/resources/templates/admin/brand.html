<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brand Management</title>
    <link rel="stylesheet" th:href="@{/css/admin-navbar.css}">
    <link rel="stylesheet" th:href="@{/css/admin-sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin-brand.css}">


    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
          rel="stylesheet">

</head>
<body style="background-color:#E4E4E4;">


<div th:replace="~{fragments/admin-navbar :: adminNavbar}"></div>


<div style="margin-top: 100px; margin-inline-start: 35px; color: #249AB2;">
    <h5>Brands</h5>
</div>

<div th:replace="~{fragments/admin-sidebar :: adminSidebar}"></div>

<button class="addButton btn" data-bs-toggle="modal" data-bs-target="#addBrandModal">
    Add Brand
</button>

<!--pageable-->
<div class="brand-table  justify-content-between">
    <table>
        <thead>
        <tr>
            <th>ID</th>

            <th>Name</th>

            <th>Status</th>

            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="brand : ${brands}">
            <td th:text="${brand.id}"></td>
            <td th:text="${brand.name}"></td>
            <td th:if="${brand.isActive}">Active</td>
            <td th:unless="${brand.isActive}">Blocked</td>


            <td>
                <a th:href="@{/admin/brands/edit/{id}(id=${brand.id})}">
                    Edit
                </a>
                |
                <a th:href="@{/admin/brands/delete/{id}(id=${brand.id})}"
                   onclick="return confirm('Are you sure you want to delete this brand?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div style="margin-top: 20px;">
    <span th:if="${currentPage > 0}">
        <a th:href="@{/admin/brand(
            page=${currentPage - 1},
            size=5,
            sortField=${sortField},
            sortDir=${sortDir}
        )}">Previous</a>
    </span>

        <span th:each="i : ${#numbers.sequence(0, totalPage - 1)}">
        <a th:href="@{/admin/brand(
            page=${i},
            size=5,
            sortField=${sortField},
            sortDir=${sortDir}
        )}"
           th:text="${i + 1}"
           th:style="${i == currentPage} ? 'font-weight:bold' : ''">
        </a>
    </span>

        <span th:if="${currentPage < totalPage - 1}">
        <a th:href="@{/admin/brand(
            page=${currentPage + 1},
            size=5,
            sortField=${sortField},
            sortDir=${sortDir}
        )}">Next</a>
    </span>
    </div>
</div>
<!--pageable-->


<!-- Add Modal -->
<div class="modal fade" id="addBrandModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Add Brand</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>


            <form th:action="@{/admin/brands/new}" th:object="${brandDTO}" method="post">

                <div class="modal-body">

                    <select name="categoryId" class="form-select" required>
                        <option value="">Select Category</option>

                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}">
                        </option>
                    </select>


                    <div class="mb-3">
                        <label>Brand Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Image URL/ File Path</label>
                        <textarea name="logo" class="form-control"></textarea>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>


</body>
</html>
