<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>

    <link rel="stylesheet" th:href="@{/css/admin-navbar.css}">
    <link rel="stylesheet" th:href="@{/css/admin-sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin-product.css}">

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
          rel="stylesheet">
</head>

<body style="background-color:#E4E4E4;">

<!-- NAVBAR -->
<div th:replace="~{fragments/admin-navbar :: adminNavbar}"></div>

<div th:replace="~{fragments/admin-sidebar :: adminSidebar}"></div>

<div class="d-flex justify-content-between">

    <div class="page-header">
        <h4>Products</h4>
    </div>

    <button class="addButton">
        <a th:href="@{/admin/products/add}"> Add Product</a>
    </button>

</div>

    <div class="productTableContainer  justify-content-center">

        <table class="table mt-1">
            <thead>
            <tr>
                <th>Id</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="product, stat : ${products}">
                <td th:text="${stat.count}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.categoryName}"></td>
                <td th:text="${product.brandName}"></td>

                <td>
                    <a th:href="@{/admin/products/edit/{id}(id=${product.productId})}">
                        <button class="btn btn-sm btn-primary">Edit</button>
                    </a>

                    <a th:href="@{/admin/products/delete/{id}(id=${product.productId})}"
                       onclick="return confirm('Are you sure?')">
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>


        <nav class="d-flex justify-content-center mt-3">

            <!-- Previous -->
            <a class="btn btn-outline-dark mx-1"
               th:if="${currentPage > 0}"
               th:href="@{/admin/products(page=${currentPage - 1}, size=5)}">
                <
            </a>

            <!-- Page Numbers -->
            <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a class="btn btn-outline-dark mx-1"
           th:href="@{/admin/products(page=${i}, size=5)}"
           th:text="${i + 1}"
           th:classappend="${i == currentPage} ? ' active'">
        </a>
         </span>

            <!-- Next -->
            <a class="btn btn-outline-dark mx-1"
               th:if="${currentPage < totalPages - 1}"
               th:href="@{/admin/products(page=${currentPage + 1}, size=5)}">
                >
            </a>

        </nav>

    </div>


</body>
</html>
