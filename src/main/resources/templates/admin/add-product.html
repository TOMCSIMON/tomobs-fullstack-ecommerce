<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add product</title>
    <link rel="stylesheet" th:href="@{/css/admin-navbar.css}">

    <link rel="stylesheet" th:href="@{/css/admin-add-product.css}">


    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
          rel="stylesheet">

</head>
<body style=" background-color:#E4E4E4">

<div th:replace="~{fragments/admin-navbar :: adminNavbar}"></div>

<h3 style="margin-top: 100px; margin-left: 60px;">Add Product</h3>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Add New Product</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/products/add}" th:object="${product}" method="post">

                        <!-- Product Name -->
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   id="productName"
                                   th:field="*{productName}"
                                   placeholder="Enter product name"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">
                                Product name is required
                            </div>
                        </div>

                        <!-- Category Dropdown -->
                        <div class="mb-3">
                            <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
                            <select class="form-select"
                                    id="category"
                                    th:field="*{category.id}"
                                    required>
                                <option value="">Select a category</option>
                                <option th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}">
                                </option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">
                                Please select a category
                            </div>
                        </div>

                        <!-- Brand Dropdown -->
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand <span class="text-danger">*</span></label>
                            <select class="form-select"
                                    id="brand"
                                    th:field="*{brand.id}"
                                    required>
                                <option value="">Select a brand</option>
                                <option th:each="brand : ${brands}"
                                        th:value="${brand.id}"
                                        th:text="${brand.name}">
                                </option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">
                                Please select a brand
                            </div>
                        </div>

                        <!-- Form Buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/admin/products}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Save Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
