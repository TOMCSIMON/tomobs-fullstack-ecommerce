<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <link rel="stylesheet" th:href="@{/css/admin-navbar.css}">
    <link rel="stylesheet" th:href="@{/css/admin-sidebar.css}">

    <link rel="stylesheet" th:href="@{/css/admin-category.css}">


    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
          rel="stylesheet">

</head>
<body style="background-color:#E4E4E4;">


<div th:replace="~{fragments/admin-navbar :: adminNavbar}"></div>

<div th:replace="~{fragments/admin-sidebar :: adminSidebar}"></div>

<div class="d-flex justify-content-between">

    <div class="page-header">
        <h4>Categories</h4>
    </div>

    <button class="addButton " data-bs-toggle="modal" data-bs-target="#addCategoryModal">
        Add Category
    </button>
</div>

<!--pageable-->
<div class="category-table justify-content-center">
    <table class="table ">
        <thead>
        <tr>
            <th>ID</th>

            <th>Name</th>

            <th>Description</th>

            <th>Status</th>

            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td th:text="${category.isActive} ? 'Active' : 'Blocked'"></td>


            <td>
                <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}">
                    Edit
                </a>
                |
                <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}"
                   onclick="return confirm('Are you sure you want to delete this category?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>


    <nav aria-label="Page navigation" class="mt-2">
        <ul class="pagination justify-content-center">

            <!-- Previous Button -->
            <li class="page-item">
                <a class="page-link"
                   th:classappend="${currentPage == 0} ? ' disabled'"
                   th:href="@{/admin/categories(
                    page=${currentPage - 1},
                    size=5,
                    sortField=${sortField},
                    sortDir=${sortDir}
               )}"> < </a>
            </li>

            <!-- Page Numbers -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPage - 1)}"
                th:classappend="${i == currentPage} ? ' active'">
                <a class="page-link"
                   th:text="${i + 1}"
                   th:href="@{/admin/categories(
                    page=${i},
                    size=5,
                    sortField=${sortField},
                    sortDir=${sortDir}
               )}"></a>
            </li>

            <!-- Next Button -->
            <li class="page-item" th:classappend="${currentPage == totalPage - 1} ? ' disabled'">
                <a class="page-link"
                   th:href="@{/admin/categories(
                    page=${currentPage + 1},
                    size=5,
                    sortField=${sortField},
                    sortDir=${sortDir}
               )}"> > </a>
            </li>

        </ul>
    </nav>
</div>
<!--pageable-->


<!--Add Modal-->
<div class="modal fade" id="addCategoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Add Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form th:action="@{/admin/categories/new}" th:object="${categoryDTO}" method="post">

                <div class="modal-body">

                    <div class="mb-3">
                        <label>Category Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Description</label>
                        <textarea name="description" class="form-control"></textarea>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>


</body>
</html>
